<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC Demo</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/module.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>

</head>

<body ng-app="myapp" ng-controller="myctrl">
    <input type="text" ng-model="salary" placeholder="Type Salary Here">
    <br>

    <button ng-click="compute()">Compute</button>
    <h2></h2>
    <h2>Result is {{result.hra}}</h2>
    <h2>Result is {{result.da}}</h2>
    <h2>Result is {{result.ta}}</h2>
    <h2>Result is {{result.pf}}</h2>
    <h2>Result is {{result.tax}}</h2>
    <h2>Result is {{result.total}}</h2>
</body>

</html>
